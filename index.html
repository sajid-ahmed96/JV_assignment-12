<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #000000ea;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Registration Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="home.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="customBox">
                        <div class="container p-5">
                            <h3 style="color: rgb(255, 255, 255); background-color: #000000d3;">When the people of truth
                                remain quiet against falsehood</br>The people of falsehood start believing it is the
                                truth.</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <div class="containerBox rounded shadow">
                        <div class="text-center text-white p-4">
                            <h1>REGISTRATION FORM</h1>
                        </div>
                        <div class="innerBox">
                            <div class="mb-2 w-50">
                                <input type="text" name="" id="fName" class="customInp w-100"
                                    placeholder="Enter your First Name">
                            </div>
                            <div class="my-2 w-50">
                                <input type="text" name="" id="lName" class="customInp w-100"
                                    placeholder="Enter your Last Name">
                            </div>
                            <div class="my-2 w-50">
                                <input type="email" name="" id="email" class="customInp w-100"
                                    placeholder="Enter your Email Address">
                            </div>
                            <div class="my-2 w-50">
                                <input type="password" name="" id="password" class="customInp w-100"
                                    placeholder="Enter your Password">
                            </div>
                            <div class="my-2 w-50">
                                <input type="number" name="" id="number" class="customInp w-100"
                                    placeholder="Enter your Contact Number">
                            </div>
                            <div class="my-2 w-50">
                                <input type="number" name="" id="cnicNumber" class="customInp w-100"
                                    placeholder="Enter your CNIC Number">
                            </div>
                            <div class="my-2 w-50">
                                <input type="text" name="" id="lastQualification" class="customInp w-100"
                                    placeholder="Enter your Last Qualification">
                            </div>
                            <div class="my-2 w-50">
                                <input type="text" name="" id="course" class="customInp w-100"
                                    placeholder="Enter your Desired Course">
                            </div>
                            <div class="my-2">
                                <button onclick="save()" class="customBtn">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src=" app.js"></script>
</body>

</html>
